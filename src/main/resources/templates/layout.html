<!doctype html>
<html lang="ko" xmlns="" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" type="text/css">
    <!-- sbb CSS -->
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <link rel="stylesheet" href="https://jhs512.github.io/toastr/toastr.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Hello, sbb!</title>
</head>

<body>
<!--네비바 Start-->
<!-- 네비게이션바 링크-->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!--"~{navbar :: navbarFragment}" >> 경로지정하는 것-->
<!--네비바 End-->
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
<!-- Bootstrap JS -->
<script th:src="@{/bootstrap.min.js}"></script>
<!--브라우저에 페이지가 로드될땐 HTML과 CSS가 먼저 로드 된 다음 JS가 로드되어야 한다.-->
<!--JS는 감독의 역할인데 배우(HTML)와 분장팀(CSS)이 작업을 마치고 촬영장으로 배우를 셋팅시켜놓고 감독(JS)가 디렉팅을 해야 하기 때문에-->
<!--JS는 맨 밑에 배치하는게 안정적이다-->
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script"></th:block>
<!-- 자바스크립트 End -->
</body>

</html>
