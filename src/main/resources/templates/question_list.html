<!doctype html>
<!--느낌표(!)를 누르고 tab을 입력하면 emmit이라고 해서 기본 셋팅이 쭉 나온다.-->
<html lang=ko layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질문 목록 페이지</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h1 style="text-align: center;">(〜￣▽￣)〜  무엇이든 물어보세YOU!  〜(￣▽￣〜)</h1>
    <a th:href="@{|/answer/list|}"> <!--답변 목록으로 돌아가는 앵커태그-->
        <input type="submit" value="답변목록보기" class="list_btn_style">
    </a>
    <table class="table">
        <thead class="table-danger">
        <tr>
            <th>글 번호</th>
            <th>질문 제목</th>
            <th>질문 작성일시</th>
        </tr>
        </thead>
        <thead class="table-info">
        <tr>
            <th>1</th>
            <th>게시판 공지사항</th>
            <th></th>
        </tr>
        </thead>
        <thead class="table-info">
        <tr>
            <th>2</th>
            <th>게시판에 욕하지 마세요</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}"> <!--여기서 th는 타임리프 문법을 사용한다, each 는 foreach 문의 반복문같은 것.-->
            <td th:text="${loop.count}"></td> <!--each 문이 돌아가면서 question 변수에 값을 담아서 도출한 횟수를 출력-->
            <!--<td th:text="${question.id}"></td>--> <!--question 테이블의 id값을 바로 가져오는 것(낱개의 객체로 출력하는 것)-->
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}" class="item-text-1"></a>
                <!--'|'를 사용하는 이유는 문자열(/question/detail/)과 데이터(${question.id})를 합치기 위해서-->
            </td><!--낱개의 객체로 출력하는 것-->
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td><!--낱개의 객체로 출력하는 것-->
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number}|}" tabindex="-1" aria-disabled="true">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number+1} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number + 1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</body>
</html>
