<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body {
            background-image: url("https://us.123rf.com/450wm/yuttha/yuttha1611/yuttha161100075/69441821-%EC%9D%BC%EB%AA%B0-%ED%95%98%EB%8A%98-%EA%B7%B8%EB%9D%BC%EB%8D%B0%EC%9D%B4%EC%85%98-%EB%B0%B0%EA%B2%BD-%EB%8B%AC%EC%BD%A4%ED%95%9C-%EB%B0%B0%EA%B2%BD-%EC%9D%B4%EB%AF%B8%EC%A7%80.jpg?ver=6");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록 / 수정</h5>
    <form th:object="${questionForm}" method="post" id="questionForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" name="subject" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2" id="saveButton">
    </form>
<script>
    document.getElementById("saveButton").addEventListener("click", function (e) {
        e.preventDefault(); // 기본 동작(폼 제출) 방지

        // 메시지 변수 정의
        var confirmationMessage = "저장하시겠습니까?";
        var successMessage = "저장이 완료되었습니다.";
        var cancelMessage = "작성이 끝나면 저장 버튼을 눌러주세요.";

        // 확인 대화 상자 표시
        if (confirm(confirmationMessage)) {
            // 저장 완료 메시지 표시
            alert(successMessage);
            // 폼 제출
            document.getElementById("questionForm").submit();
        } else {
            // 취소 메시지 표시
            alert(cancelMessage);
        }
    });
</script>
</div>


</html>
