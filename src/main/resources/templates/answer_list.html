<!doctype html>
<!--느낌표(!)를 누르고 tab을 입력하면 emmit이라고 해서 기본 셋팅이 쭉 나온다.-->
<html lang=ko layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>답변 목록 페이지</title>
    <style>
  body {
  background-image: url("https://us.123rf.com/450wm/yuttha/yuttha1611/yuttha161100075/69441821-%EC%9D%BC%EB%AA%B0-%ED%95%98%EB%8A%98-%EA%B7%B8%EB%9D%BC%EB%8D%B0%EC%9D%B4%EC%85%98-%EB%B0%B0%EA%B2%BD-%EB%8B%AC%EC%BD%A4%ED%95%9C-%EB%B0%B0%EA%B2%BD-%EC%9D%B4%EB%AF%B8%EC%A7%80.jpg?ver=6");
  background-size: cover;
  background-repeat: no-repeat;
}
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <h1 style="text-align: center;">(〜￣▽￣)〜  니가 아는걸 말해봐YOU!  〜(￣▽￣〜)</h1>
<a th:href="@{|/question/list|}">
    <input type="submit" value="질문목록보기" class="list_btn_style">
</a> <!--질문 목록으로 돌아가는 앵커태그-->
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>글 번호</th>
            <th>답변 제목</th>
            <th>답변 작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer, loop : ${answerList}"> <!--여기서 th는 타임리프 문법을 사용한다, each는 foreach 문의 반복문같은 것.-->
            <td th:text="${loop.count}"></td>
            <!--<td th:text="${answer.id}"></td>-->
            <td>
                <a th:href="@{|/answer/detail/${answer.id}|}" th:text="${answer.content}" class="item-text-1"></a>
                <!--'|'를 사용하는 이유는 문자열(/answer/detail/)과 데이터(${answer.id})를 합치기 위해서-->
            </td><!--낱개의 객체로 출력하는 것-->
            <td th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></td><!--낱개의 객체로 출력하는 것-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
