<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <style>
    body {
      background-image: url("https://us.123rf.com/450wm/yuttha/yuttha1611/yuttha161100075/69441821-%EC%9D%BC%EB%AA%B0-%ED%95%98%EB%8A%98-%EA%B7%B8%EB%9D%BC%EB%8D%B0%EC%9D%B4%EC%85%98-%EB%B0%B0%EA%B2%BD-%EB%8B%AC%EC%BD%A4%ED%95%9C-%EB%B0%B0%EA%B2%BD-%EC%9D%B4%EB%AF%B8%EC%A7%80.jpg?ver=6");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<div class="container" layout:fragment="content">
  <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
  <form method="post" th:object="${answerForm}" id="answerForm">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden" />
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label class="form-label" for="content">내용</label>
      <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
    </div>
    <input class="btn btn-primary my-2" type="submit" value="저장하기" id="saveButton">
  </form>
<script>
    document.getElementById("saveButton").addEventListener("click", function (e) {
        e.preventDefault(); // 기본 동작(폼 제출) 방지

        // 메시지 변수 정의
        var confirmationMessage = "저장하시겠습니까?";
        var successMessage = "저장이 완료되었습니다.";
        var cancelMessage = "작성이 끝나면 저장 버튼을 눌러주세요.";

        // 확인 대화 상자 표시
        if (confirm(confirmationMessage)) {
            // 저장 완료 메시지 표시
            alert(successMessage);
            // 폼 제출
            document.getElementById("answerForm").submit();
        } else {
            // 취소 메시지 표시
            alert(cancelMessage);
        }
    });
</script>
</div>
</html>
